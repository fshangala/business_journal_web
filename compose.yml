services:
  django:
    build: .
    command: gunicorn business_journal_web.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "9110:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  
  db:
    image: postgres:13.0-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - ./.env

volumes:
  db-data: