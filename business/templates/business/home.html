{% extends "base.html" %}

{% block content %}
<div class="p-2 my-4 rounded flex justify-end items-center gap-2 border border-gray-200 dark:border-gray-700">
    <div class="dropdown-menu">
        <button class="dropdown-menu-button p-2 cursor-pointer"><span class="material-symbols-outlined pointer-events-none">menu</span></button>
        <div class="dropdown-menu-content hidden absolute right-0 mr-2 p-4 flex flex-col gap-2 rounded-lg shadow-lg bg-white dark:bg-gray-950">
            <a href="{% url "business:add_business" %}">Add Business</a>
            <a href="{% url "business:add_business_entry" %}">Add Business Entry</a>
        </div>
    </div>
</div>
<div class="flex flex-col gap-2 max-w-xl mx-auto my-4">
    {% for entry in entries %}
    <div class="bg-white dark:bg-gray-950 p-4 rounded-lg shadow-md">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold">{{entry.business.name}}</h2>
            <span class="text-gray-600 dark:text-gray-400 text-sm">{{entry.date}}</span>
        </div>
        <p class="text-gray-800 dark:text-gray-200 mt-2">{{entry.description}}</p>
        <div class="flex justify-between items-center mt-4 gap-2">
            <span>{{entry.entry_type}}</span>
            <span>K {{entry.amount}}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
