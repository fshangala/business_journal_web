{% extends "base.html" %}

{% block title %}| Add Business{% endblock title %}

{% block content %}
<div class="bg-white dark:bg-gray-950 p-4 rounded-lg shadow-md max-w-md mx-auto my-8">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            {{form}}
        </div>
        <div class="flex justify-end">
            <button type="submit" class="font-bold py-2 px-4 rounded-lg cursor-pointer">Add Business</button>
        <div>
    </form>
</div>
{% endblock content %}
